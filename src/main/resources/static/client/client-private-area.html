	<body>
	
		<header>
			<h1>Your private area</h1>
		</header>
		
		<main>
			<a href="../index.html">Main</a>
			<button id="logout">Log out</button>
			<button id="delete">Delete account</button>
			<form id="user data form" action="/register" method="post" enctype="application/x-www-form-urlencoded">
				<fieldset>
				<legend>Your data</legend>
					<ul>
						<li>
						  <label for="name">Name: </label>
						  <input type="text" id="name" name="name" required>
						  <button type="submit" id="name button">Change</button>
						</li>
						<li>
						  <label for="surname">Surname: </label>
						  <input type="text" id="surname" name="surname" required>
						  <button type="submit" id="surname button">Change</button>
						</li>
						<li>
						  <label for="mail">E-mail: </label>
						  <input type="email" id="mail" name="login" required readonly>
						</li>
						<li>
						  <label for="address">Address: </label>
						  <textarea id="address" name="address" required></textarea>
						  <button type="submit"  id="address button">Change</button>
						</li>
					</ul>
				</fieldset>
			</form>
			<p id="message"></p>
			
		</main>
