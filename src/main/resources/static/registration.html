	<body>
	
		<header>
			<h1>Periodicals: registration</h1>
		</header>
		
		<main>
			
			<form id="registration form" action="/register" method="post" enctype="application/x-www-form-urlencoded">
				<p>Required fields are followed by <abbr title="required">*</abbr>.</p>
				<fieldset>
				<legend>Input your data</legend>
					<ul>
						<li>
						  <label for="name">Name: <abbr title="required">*</abbr></label>
						  <input type="text" id="name" name="name" required>
						</li>
						<li>
						  <label for="surname">Surname: <abbr title="required">*</abbr></label>
						  <input type="text" id="surname" name="surname" required>
						</li>
						<li>
						  <label for="email">E-mail: <abbr title="required">*</abbr></label>
						  <input type="email" id="email" name="email" required>
						</li>
						<li>
						  <label for="password">Password: <abbr title="required">*</abbr></label>
						  <input type="password" id="password" name="password" minlength=8 required>
						</li>
						<li>
						  <label for="address">Address: <abbr title="required">*</abbr></label>
						  <textarea id="address" name="address" required></textarea>
						</li>
						<li class="button">
<!-- 							<button type="submit">Register</button> -->
							<button type="submit" id="registration button">Register</button>
						</li>
					</ul>
				</fieldset>
			</form>
			<p id="message"></p>
			<p> </p>
			<p> </p>
			<a href=login.html>Already have an account? Log in</a>
